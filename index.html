<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de visualização de estatísticas</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <section class="page-card">
        <div class="card">
            <div class="info">
                <h2 class="title">Obtenha <span>insights</span> que ajudam sua empresa a crescer.</h2>
                <p class="description">Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, experiência e eficiência geral.</p>
                <div class="stats-info">
                    <div>
                        <p class="stats">10k+</p>
                        <p>empresas</p>
                    </div>
                    <div>
                        <p class="stats">314</p>
                        <p>modelos</p>
                    </div>
                    <div>
                        <p class="stats">12M+</p>
                        <p>consultas</p>
                    </div>
                </div>
            </div>
            <div class="img-card">
                <img src="images/image-header-desktop.jpg" alt="Pessoas em um escritório" >
            </div>
            
        </div>

        <div class="attribution">
            Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Victor Parizio</a>.
        </div>
    </section>
</body>
</html>
